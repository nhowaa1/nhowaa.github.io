<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Term Course Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #222;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #00ffcc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #333;
            color: #fff;
        }

        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #444;
            font-weight: bold;
            color: #00ffcc;
        }

        tr:nth-child(even) {
            background-color: #444;
        }

        .note {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #bbb;
        }

        .neon-row:nth-child(1) td {
            background-color: #ff00ff;
        }

        .neon-row:nth-child(2) td {
            background-color: #00ffff;
        }

        .neon-row:nth-child(3) td {
            background-color: #ff9900;
        }

        .neon-row:nth-child(4) td {
            background-color: #66ff66;
        }

        td {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>2nd Term Course Schedule</h1>

    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Day of the Week</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            <tr class="neon-row">
                <td>HUM039</td>
                <td>Mon, Wed</td>
                <td>1:15 PM</td>
                <td>2:30 PM</td>
                <td>A224</td>
            </tr>
            <tr class="neon-row">
                <td>SS086</td>
                <td>Tue</td>
                <td>2:30 PM</td>
                <td>3:45 PM</td>
                <td>V407</td>
            </tr>
            <tr class="neon-row">
                <td>CS107L</td>
                <td>Thu</td>
                <td>1:15 PM</td>
                <td>3:45 PM</td>
                <td>R416</td>
            </tr>
            <tr class="neon-row">
                <td>IT103</td>
                <td>Fri</td>
                <td>3:45 PM</td>
                <td>5:00 PM</td>
                <td>R307</td>
            </tr>
        </tbody>
    </table>

    <p class="note">Note: Rooms that start with "V" are virtual rooms and are meant for online sessions.</p>
</body>
</html>
